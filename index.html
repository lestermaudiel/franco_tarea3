<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Evento de Teclado</title>
    <style>
        body {
            background-color: #f2f2f2; /* Fondo gris */
        }
        
        h1 {
            color: #333333; /* Texto negro */
        }
        
        label {
            color: #333333; /* Texto negro */
        }
        
        input[type="text"] {
            background-color: #e8f0fe; /* Cuadro de entrada azul claro */
            border: none; /* Sin borde */
            padding: 5px; /* Espacio interno */
        }
        
        #output {
            background-color: #d4e7ff; /* Cuadro de salida azul m√°s oscuro */
            padding: 10px; /* Espacio interno */
        }
    </style>
</head>
<body>
    <h1>Prueba de Evento de Teclado</h1>
    <label for="textBox">Ingrese un texto:</label>
    <input type="text" id="textBox">
    <p id="output"></p>
    <script src="script.js"></script>
</body>
</html>
